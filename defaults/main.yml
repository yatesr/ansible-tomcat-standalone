---
tomcat_version: 7.0.64
tomcat_download_url: http://apache.osuosl.org/tomcat/tomcat-7/v{{tomcat_version}}/bin/apache-tomcat-{{tomcat_version}}.tar.gz
tomcat_install_dir: /opt/tomcat
# Name of service
tomcat_service: tomcat_standalone
# User that will run tomcat
tomcat_user: tomcat_standalone 
tomcat_http_port: "8080"
tomcat_shutdown_port: "8005"
